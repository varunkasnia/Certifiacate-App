services:
  - type: web
    name: live-genai-quiz-backend
    env: docker
    rootDir: backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app,http://localhost:3000
